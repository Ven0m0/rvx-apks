enable-magisk-update = false
parallel-jobs = 2
compression-level = 9

patches-source = "anddea/revanced-patches"
cli-source = "inotia00/revanced-cli"
rv-brand = "ReVanced Extended"

[YouTube]
uptodown-dlurl = "https://youtube.en.uptodown.com/android"
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube"
included-patches = "'Change version code' 'Custom branding icon for YouTube' 'Custom branding name for YouTube' 'MaterialYou' 'Theme'"
patcher-args = "--legacy-options=options.json"
build-mode = "apk"
version = "20.21.37"

[Music]
uptodown-dlurl = "https://youtube-music.en.uptodown.com/android"
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube-music"
included-patches = "'Change version code' 'Custom branding icon for YouTube Music' 'Custom branding name for YouTube Music' 'Disable music video in album' 'Enable debug logging'"
patcher-args = "--legacy-options=options.json"
build-mode = "apk"
arch = "arm64-v8a"

[Reddit]
uptodown-dlurl = "https://reddit-official-app.en.uptodown.com/android"
apkmirror-dlurl = "https://apkmirror.com/apk/redditinc/reddit"
included-patches = "'Change version code' 'Custom branding name for Reddit'"
patcher-args = "--legacy-options=options.json"
apkmirror-dpi = "120-640dpi"

[Spotify]
uptodown-dlurl = "https://spotify.en.uptodown.com/android"
included-patches = "'Change version code' 'Custom branding name for Spotify' 'Custom theme'"
patcher-args = "--legacy-options=options.json"
