name: Build APKs
on:
  workflow_dispatch:
  #schedule: [{cron: "0 0 * * 0"}]

permissions: write-all

# Cancel in-progress builds when a new one starts
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        # Only build enabled apps - adjust this list based on config.toml
        include:
          - id: "YouTube"
          - id: "Music"
          # Uncomment these when enabling in config.toml:
          # - id: "Reddit"
          - id: "Spotify"
          # - id: "TikTok"
          # - id: "X"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up Java 21
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"  # Enable Java dependency caching
        env:
          # Pass JVM options from config to the build
          JAVA_TOOL_OPTIONS: "-Dfile.encoding=UTF-8 -Djdk.util.zip.disableZip64ExtraFieldValidation=true -Djdk.nio.zipfs.allowDotZipEntry=true -XX:+UseStringDeduplication -XX:+OptimizeStringConcat -XX:+UseCompressedOops -XX:+TieredCompilation"

      - name: Cache ReVanced prebuilts (CLI and patches)
        uses: actions/cache@v4
        id: revanced_cache
        with:
          path: |
            bin/revanced-*.jar
            bin/patchcache/
          key: ${{ runner.os }}-revanced-jars-${{ hashFiles('config.toml') }}-${{ github.run_number }}
          restore-keys: |
            ${{ runner.os }}-revanced-jars-${{ hashFiles('config.toml') }}-
            ${{ runner.os }}-revanced-jars-

      - name: Cache build tools
        uses: actions/cache@v4
        id: build_tools_cache
        with:
          path: |
            bin/apksigner.jar
            bin/aapt2/
            bin/toml/
            bin/htmlq/
          key: ${{ runner.os }}-build-tools-${{ hashFiles('bin/**') }}
          restore-keys: |
            ${{ runner.os }}-build-tools-

      - name: Cache downloaded APKs
        uses: actions/cache@v4
        if: contains(fromJSON('["YouTube", "Music", "Spotify"]'), matrix.id)
        with:
          path: |
            temp/*.apk
          key: ${{ runner.os }}-stock-apks-${{ matrix.id }}-${{ hashFiles('config.toml') }}
          restore-keys: |
            ${{ runner.os }}-stock-apks-${{ matrix.id }}-

      - name: Generate ${{ matrix.id }} config
        run: |
          chmod +x extras.sh build.sh
          ./extras.sh separate-config config.toml ${{ matrix.id }} sep_config.toml
          cat sep_config.toml

      - name: Build APKs with optimizations
        run: ./build.sh sep_config.toml
        timeout-minutes: 45
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          # Optimize for CI environment
          PARALLEL_JOBS: 2

      - name: Upload APKs as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: apks-${{ matrix.id }}
          path: ./build/*.apk
          if-no-files-found: warn
          retention-days: 3
          compression-level: 6
  
      - name: Upload build log as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-log-${{ matrix.id }}
          path: build.md
          if-no-files-found: warn
          retention-days: 1
          compression-level: 9

  release:
    needs: run
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 1  # Shallow clone for faster checkout
      
      - name: Check if any artifacts exist
        id: check_artifacts
        continue-on-error: true
        run: |
          if gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts --jq '.artifacts[] | select(.name | startswith("apks-")) | .name' | grep -q .; then
            echo "has_artifacts=true" >> $GITHUB_OUTPUT
          else
            echo "has_artifacts=false" >> $GITHUB_OUTPUT; exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Prepare version
        if: steps.check_artifacts.outputs.has_artifacts == 'true'
        id: version
        run: echo "version=$(date +%y.%m.%d)" >> $GITHUB_OUTPUT

      - name: Download all APKs
        if: steps.check_artifacts.outputs.has_artifacts == 'true'
        uses: actions/download-artifact@v6
        with:
          pattern: apks-*
          path: all-apks
          merge-multiple: true

      - name: Download all build logs
        if: steps.check_artifacts.outputs.has_artifacts == 'true'
        uses: actions/download-artifact@v6
        with:
          pattern: build-log-*
          path: build-logs

      - name: Combine build logs
        if: steps.check_artifacts.outputs.has_artifacts == 'true'
        id: get_output
        run: |
          chmod +x extras.sh
          DELIM="$(openssl rand -hex 8)"
          echo "BUILD_LOG<<${DELIM}" >> "$GITHUB_OUTPUT"
          ./extras.sh combine-logs build-logs >> "$GITHUB_OUTPUT"
          echo "${DELIM}" >> "$GITHUB_OUTPUT"

      - name: Upload APKs to release
        if: steps.check_artifacts.outputs.has_artifacts == 'true'
        uses: svenstaro/upload-release-action@v2
        with:
          body: ${{ steps.get_output.outputs.BUILD_LOG }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: all-apks/*.apk
          release_name: ${{ steps.version.outputs.version }}
          tag: ${{ steps.version.outputs.version }}
          file_glob: true
          overwrite: true
